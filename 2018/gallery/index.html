        <script src="../../scripts.js"></script>
        <script type="text/javascript">
          $(document).ready(function() {
            var screenWidth = screen.width;
            if (screenWidth < 800) {
              var deviceWidth = (screenWidth - 20) + 'px';
              $('.content').css('width', deviceWidth);
            }
            $('#lightSlider').lightSlider({
              gallery: true,
              item: 1,
              loop: true,
              slideEndAnimation: true,
              slideMargin: 0,
              thumbItem: screenWidth < 800 ? 5 : 10,
              currentPagerPosition: 'middle',
              enableTouch:true,
              enableDrag:true
            });
          });
        </script>
